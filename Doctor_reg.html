                  <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                  <form action="reg_con.php" method="post">

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example1cg">Your Name</label>
                      <input type="text" oninput="isnan1()" id="form3Example1cg" name="name"
                        class="form-control form-control-lg" placeholder="full name" />
                      <p id="p"></p>

                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example3cg">Your Email</label>
                      <input type="email" id="email" oninput="cemail()" name="email"
                        pattern='^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
                        class="form-control form-control-lg" placeholder="email" />
                      <p id="e"></p>

                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example3cg">Address</label>
                      <input type="text" id="form3Example3cg" name="address" class="form-control form-control-lg" />

                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example3cg">Phone</label>
                      <input type="number" id="mob" oninput="cmob()" name="phone"
                        class="form-control form-control-lg" />
                      <p id="m"></p>

                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example3cg">Zip Code</label>
                      <input type="number" id="form3Example3cg" name="zip" pattern="^[1-9]{1}[0-9]{2}\\s{0, 1}[0-9]{3}$"
                        class="form-control form-control-lg" required />

                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example4cg">Password</label>
                      <input type="password" id="pass" oninput="cpass()" name="pass" minlength="8"
                        placeholder="password must contain 8 digits" class="form-control form-control-lg" />
                      <p id="pa"></p>

                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                      <input type="password" id="rpass" oninput="rpassword()" name="rpass" minlength="8"
                        placeholder="password must contain 8 digits" class="form-control form-control-lg" />
                      <p id="pa1"></p>

                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
